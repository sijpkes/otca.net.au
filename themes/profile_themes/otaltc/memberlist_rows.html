<tr>
<td class='{member_css}' style="width:5%;">
	<input name='nominated' class='nominated' value='{member_id}' type='checkbox' {if nominated != '0'}checked{/if}/>
</td>

<td class='{member_css}' style="width:20%;">
	<span class="defaultBold">{name}</span>
</td>
<td class='{member_css}'>
{if accept_email}
<p><a href='mailto:{email}'>{email}</a></p>
{/if}
</td>

<td class='{member_css}'>{last_visit  format="%m/%d/%Y"}</td>

</tr>
